<mat-card>
  <form [formGroup]="signupForm">
    <mat-card-title>新規ユーザー登録</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>ユーザー名</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>パスワード</mat-label>
        <input matInput type="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">登録する</button>
    </mat-card-actions>
  </form>
</mat-card>
