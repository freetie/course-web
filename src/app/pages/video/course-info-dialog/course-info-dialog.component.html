<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{ data ? 'コース情報' : 'コースを作成' }}</h1>
  <div mat-dialog-content style="width: 400px">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>タイトル</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>説明</mat-label>
        <input matInput formControlName="desc" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>画像</mat-label>
        <input matInput formControlName="picture" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>価格</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">
      キャンセル
    </button>
    <button mat-button color="primary" type="submit">
      {{ data ? '変更' : '作成' }}
    </button>
  </div>
</form>
